<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Products - Paper Time Capsules</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f2efeb;
            margin: 0;
            font-family: 'Public Sans', Arial, sans-serif;
        }
        .navbar {
            width: 100%;
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            margin-top: 60px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }
        .product {
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h2 {
            font-size: 24px;
            margin: 10px 0;
        }
        .product p {
            font-size: 18px;
            margin: 10px 0;
        }
        .product a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
        }
        .product a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="productsPage.html">Products</a>
    </div>
    <div class="content">
        <h1>Our Products</h1>
        <div class="product">
            <img src="images/test_product_1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Description of Product 1.</p>
            <a href="https://yourshop.myshopify.com/cart/1234567890:1">Buy Now</a>
        </div>
        <div class="product">
            <img src="images/test_product_1.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Description of Product 2.</p>
            <a href="https://yourshop.myshopify.com/cart/1234567890:1">Buy Now</a>
        </div>
        <!-- add more products as needed -->
    </div>
</body>
</html>
